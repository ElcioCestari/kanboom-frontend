<div class="container-forgot-password">
    <img src="../../../../assets/close.png" alt="Icone de fechar">
    <h1>Esqueci minha senha</h1>
    <p>Informe seu e-mail para enviarmos o link de recuperação</p>
    <input type="email" [(ngModel)]="email" required placeholder="Email">
    <button (click)="recovery()">enviar link</button>
</div>
