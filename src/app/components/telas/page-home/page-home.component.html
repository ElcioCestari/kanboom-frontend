<div class="container-board">
    <div class="card-title">
        <img src="../../../../assets/logo.png" alt="Logo da Kanboom">
        <div class="sign-out">
            <p>{{email}}</p>
            <a routerLink="/" (click)="toGoOut()">sair</a>
        </div>
    </div>

    <div class="boards">
        <div class="boards-title">
            <h1>Meus Quadros</h1>
            <button routerLink="/page-create-new-board">+ criar quadro</button>
        </div>
        <div class="board-container">
            <div routerLink="/page-view-board" class="board" *ngFor="let board of boards">
                {{board.name}}
            </div>
        </div>
    </div>
</div>
