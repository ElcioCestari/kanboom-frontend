<div class="container-password-recovery">
    <img src="../../../../assets/logo.png" alt="Logo da kanboom">
    <span>Altere sua senha</span>
    <input type="email" name="email" [(ngModel)]="email" required placeholder="Seu email">
    <input type="password" name="newPassword" [(ngModel)]="newPassword" required placeholder="Nova senha">
    <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" required placeholder="Confirme sua senha">
    <button (click)="submitForm()">alterar senha</button>
</div>
