<div class="container-view-board">
  <div class="card-title">
    <img src="../../../../assets/logo.png" alt="Logo da Kanboom">
    <div class="sign-out">
      <p>{{email}}</p>
      <a routerLink="/" (click)="toGoOut()">sair</a>
    </div>
  </div>
  <h1>{{board.name}}</h1>
  <h2>{{board.columns.length}}</h2>
  <app-column [columns]="board.columns"></app-column>
</div>
