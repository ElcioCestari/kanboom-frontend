<div class="container-view-board">
  <div class="card-title">
    <img src="../../../../assets/logo.png" alt="Logo da Kanboom">
    <div class="sign-out">
      <p>{{email}}</p>
      <a routerLink="/" (click)="toGoOut()">sair</a>
    </div>
  </div>
  <h1>{{board.name}}</h1>
  <mat-card class="column">
    <mat-card-content>
      <app-column [columns]="board.columns" [boardId]="board._id"></app-column>
    </mat-card-content>
  </mat-card>
</div>
