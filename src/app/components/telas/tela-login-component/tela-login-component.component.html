<div class="container-login">
    <img src="../../../../assets/logo.png" alt="Logo da Kanboom">

    <h3>Fazer Login no Kanboom</h3>

    <div class="form-login">
        <input class="input-login" type="email" [(ngModel)]="usuario.username">
        <input class="input-senha" type="password" placeholder="Senha" [(ngModel)]="usuario.password">
        <button (click)=" login()">entrar</button>
    </div>

    <a href="#">Esqueci minha senha</a>
    <a routerLink="/tela-cadastro">Ainda n√£o tem um conta? Clique aqui para criar</a>

</div>
